<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style .css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <title>ASUS laptop landing page</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo"></h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link"
                        href="https://www.asus.com/Laptops/ASUS-TUF-Gaming-FX505/specifications/">Specs</a></li>
                <li><a class="nav-link"
                        href="https://www.asus.com/Laptops/ASUS-TUF-Gaming-Series-Products/">Products</a></li>
                <li><a class="nav-link" href="https://www.asus.com/support/CallUs">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart" />
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>EXTREME IMMERSION ON AN ULTRAFAST DISPLAY</p>
                </div>
                <div class="cta">
                    <button onclick=window.location.href='https://www.asus.com/Laptops/ASUS-TUF-Gaming-FX505/' ,
                        class="cta-select">144Hz</button>
                    <button onclick=window.location.href='#' , class="cta-add">Ad to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/ASUS-TUF-FX504GD-RS51_1200x1200_00-.png" alt="">
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="">
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="">
        <img class="small-circle" src="./img/small-eclipse.svg" alt="">

    </main>

</body>

</html>
